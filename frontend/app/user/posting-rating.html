<div class="rating">
  <div class="rating-body">
    <div ng-if="model.message" class="w-100 bg-warning px-3 py-2" ng-bind="model.message"></div>
    <ul class="list-group w-50 float-left rating-group-pos">
      <li class="list-group-item rating-pos"
          ng-repeat="name in model.rating.pos">{{ name }}</li>
    </ul>
    <ul class="list-group w-50 float-right rating-group-neg">
      <li class="list-group-item rating-neg"
          ng-repeat="name in model.rating.neg">{{ name }}</li>
    </ul>
  </div>
</div>
