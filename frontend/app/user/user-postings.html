<form name="userForm">
  <label>
    User ID:
    <input ng-model="model.userId" name="userId" type="text" ng-pattern="/^\d{1,8}$/"
      maxlength="8" required="required" />
  </label>
  <button ng-click="search()" ng-disabled="userForm.$invalid">search...</button>
</form>
<span class="userName">{{ model.content.userName }}</span>

<p ng-show="model.errorMessage" class="errorMessage">{{ model.errorMessage }}</p>

<hr>

<div ng-if="model.loading" class="loader"></div>

<div class="comment-box" ng-repeat="posting in model.content.postings">
  <a class="comment-url" href="{{ posting.url }}" target="_blank">
    <strong class="comment-title">{{ posting.title }}</strong>
    <span class="comment-content">{{ posting.content }}</span>
  </a>
  <a class="comment-article" href="{{ posting.article.url }}" target="_blank">
    {{ posting.article.title }}
  </a>
</div>
