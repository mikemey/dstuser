<form name="userForm" class="offset-lg-4 offset-md-3">
  <div class="form-group row">
    <div class="col-lg-2 col-sm-3">
      <input id="userId-small" type="text" class="form-control form-control-sm d-none d-md-block"
        placeholder="user ID" ng-model="model.userId" ng-pattern="/^\d{1,8}$/"
        maxlength="8" required="required" />
      <input id="userId-large" type="text" class="form-control form-control-lg d-sm-block d-md-none"
        placeholder="user ID" ng-model="model.userId" ng-pattern="/^\d{1,8}$/"
        maxlength="8" required="required" />
    </div>

    <div class="col-lg-2 col-sm-3">
      <button id="searchBtn-small" type="submit" class="btn btn-outline-dark btn-sm btn-block d-none d-md-block"
        ng-click="search()" ng-disabled="userForm.$invalid">search...</button>
      <button id="searchBtn-large" type="submit" class="btn btn-outline-dark btn-lg btn-block d-sm-block d-md-none"
        ng-click="search()" ng-disabled="userForm.$invalid">search...</button>
    </div>

    <div class="col-lg-8 col-sm-6">
      <label class="loader mb-0" ng-if="model.loading"></label>
      <label id="errorMessage" class="form-control-plaintext form-control-sm"
        ng-if="model.errorMessage">{{ model.errorMessage }}</label>
      <label id="userName" class="form-control-plaintext form-control-sm">
        {{model.content.userName }}
      </label>
    </div>
  </div>
</form>

<hr>

<div class="row">
  <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 p-1" ng-repeat="posting in model.content.postings">
    <div class="card cmnt-box rounded-0">
      <a class="card-body cmnt-url text-dark p-3" ng-href="{{ posting.url }}"
        target="_blank">
        <strong class="card-title cmnt-title mb-1">{{ posting.title }}</strong>
        <p class="card-text cmnt-content text-justify small">{{ posting.content
          }}</p>
      </a>
      <a class="card-footer cmnt-article p-3" ng-href="{{ posting.article.url }}"
        target="_blank">
        {{ posting.article.title }}
      </a>
    </div>
  </div>
</div>
