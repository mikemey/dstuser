<div class="row text-center" ng-if="model.content">
  <div class="col-4">
    <small>Postings:</small>
    <small class="postings-total font-weight-bold" ng-bind="model.content.totalPostings"></small>
  </div>
  <div class="col-4">
    <small>Pages:</small>
    <small class="pages-total font-weight-bold" ng-bind="model.content.totalParts"></small>
  </div>
  <div class="col-4">
    <small>Karma:</small>
    <karma-points class="text-nowrap" postings="model.content.postings"></karma-points>
  </div>
</div>
