<div class="row text-center" ng-if="model.content">
  <div class="col-4">
    <small>Postings:</small>
    <div class="d-none d-md-inline">
      <small class="postings-total font-weight-bold" ng-bind="model.content.totalPostings | number"></small>
    </div>
    <div class="d-md-none">
      <strong class="postings-total font-weight-bold" ng-bind="model.content.totalPostings | number"></strong>
    </div>
  </div>
  <div class="col-4">
    <small>Karma:</small>
    <karma-points class="text-nowrap" postings="model.content.postings"></karma-points>
  </div>
  <div class="col-4">
    <small>received:</small>
    <div class="d-none d-md-inline">
      <small class="pct-loaded font-weight-bold" ng-bind="model.loadedPct.toFixed(0)"></small>
      <small class="font-weight-bold">&percnt;</small>
    </div>
    <div class="d-md-none">
      <strong class="pct-loaded font-weight-bold" ng-bind="model.loadedPct.toFixed(0)"></strong>
      <small class="font-weight-bold">&percnt;</small>
    </div>
  </div>
</div>
